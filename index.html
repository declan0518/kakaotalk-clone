<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>11:01</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-thermometer-quarter fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Weclome to KakaoTalk</h1>
      <p class="welcome-header__description">
        If you have a Kakao Account,<br />
        log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" class="login-form">
      <input
        required
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        required
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__link" href="#">Find Kako Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/adf63c7a9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
