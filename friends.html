<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
        <span>11:01</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-thermometer-quarter fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">친구</h1>
      <ul class="screen-header__list">
        <li class="screen-header__btn">
          <a href="#" class="screen-header__link">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </li>
        <li class="screen-header__btn">
          <a href="#" class="screen-header__link">
            <i class="fas fa-user-plus fa-lg"></i>
          </a>
        </li>
        <li class="screen-header__btn">
          <a href="#" class="screen-header__link">
            <i class="fas fa-music fa-lg"></i>
          </a>
        </li>
        <li class="screen-header__btn">
          <a href="#" class="screen-header__link">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </li>
      </ul>
    </header>
    <main class="screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/tube.png"
            class="user-component__avatar user-component__avatar--lg"
          />
          <div class="user-component__info">
            <h1 class="user-component__username">지하늘</h1>
            <h2 class="user-component__status">현선아</h2>
          </div>
        </div>
      </div>
      <div class="multi-profile">
        <h1 class="multi-profile__title">내 멀티프로필</h1>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/tube.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__info">
              <h1 class="user-component__username">
                친구별로 다른 프로필을 설정해보세요!
              </h1>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="updated-friends"></div> -->
      <!-- <div class="favorites-friends"></div> -->
      <!-- <div class="recommend-friends"></div> -->
      <!-- <div class="channel"></div> -->
      <div class="friends">
        <div class="friends__header">
          <h1 class="friends__title">친구 42</h1>
          <i class="fas fa-chevron-up"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="img/tube.png"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__info">
              <h1 class="user-component__username">지하늘</h1>
              <h2 class="user-component__status">현선아</h2>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__music">
              <span>Ed Sheeran - Sandman</span>
              <i class="fas fa-play fa-sm"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="friends.html" class="nav__link">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="chats.html" class="nav__link">
            <i class="far fa-comment fa-2x"></i>
          </a>
          <div class="nav__nontification">3</div>
        </li>
        <li class="nav__item">
          <a href="news.html" class="nav__link">
            <i class="far fa-eye fa-2x"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="shopping.html" class="nav__link">
            <i class="fas fa-shopping-bag fa-2x"></i>
          </a>
        </li>
        <li class="nav__item">
          <a href="more.html" class="nav__link">
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
          <div class="nav__nontification"></div>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/adf63c7a9b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
